<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-80">
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="ionicons-1.5.2/css/ionicons.css">
    <link rel="stylesheet" href="ikone/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="ikone/ionicons-2.0.1/css/ionicons.css">
    <title>Sign up - Boogle</title>
</head>

<body>
    <div class="su_container">
        <img src="pictures/boogle.jpeg" class="boogle_img">
        <h1>Sign in</h1>
        <p class="p1">Use your Boogle Account</p>
        <form>
            <input type="text" placeholder="Email or phone">
            <a href="#"><b>Forgot email?</b></a>
        </form>
        <form class="guest">
            <p class>Not your computer? Use guest mode to sign in privatley.</p>
            <a href="#" class="learn"><b>Learn more</b></a>
        </form>
        <form class="btn_bottom">
            <a href="#" class="btn_bottom1"><b>Create account</b></a>
            <a href="#" class="btn_bottom2"><b>Next</b></a>
        </form>
    </div>
    <div class="main_under_text">
        <a href="#" class="under_text1">English (United States)</a>
        <ul class="under_list">
            <a href="#" class="under_text">Help</a>
            <a href="#" class="under_text">Privacy</a>
            <a href="#" class="under_text">Terms</a>
        </ul>
    </div>
